<!DOCTYPE html>
<html lang="es">
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Administrador - Autenticación SIGIT</title>
		<link rel="stylesheet" href="../styles.css">
		<script src="https://kit.fontawesome.com/14a461a11c.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		
	</head>
	<body>
		<header class="main-message">
			<img src="../img/Logo Dialectica IT.png" alt="Dialectica IT logo" width="350" height="70">
		</header>
		<main>
			<i class="fa-regular fa-circle-user button-icon" style="color: #ffffff;"></i>
			<p id="welcome-text">¡Bienvenido, Administrador!</p>
			<p id="descriptive-text"><i>Ingrese sus credenciales</i></p>
			<form method="post">
				<input type="email" name="email" id="email" placeholder="Correo electrónico">
				<input type="password" name="password" id="password" placeholder="Contraseña">
			</form>
			<a id="password-forgot" href="#" target="_blank" rel="noopener noreferrer">¿Olvidó su contraseña?</a>
			<button id="sign-in" type="submit">Iniciar sesión</button>
		</main>
	</body>
	<script src="script.js"></script>
</html>
