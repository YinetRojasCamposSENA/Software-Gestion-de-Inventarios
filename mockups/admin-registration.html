<!DOCTYPE html>
<html lang="es">
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Moderador - Registro SIGIT</title>
		<link rel="stylesheet" href="../styles/moderator-auth.css">
		<script src="https://kit.fontawesome.com/14a461a11c.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		
	</head>
	<body>
		<header class="main-message">
			<img src="../img/Logo Dialectica IT.png" alt="Dialectica IT logo" width="350" height="70">
		</header>
		<main>
			<i class="fa-solid fa-user button-icon" style="color: #ffffff;"></i>
			<section class="login-form">

				<p id="welcome-text">¡Bienvenido, Moderador!</p>
				<p id="descriptive-text"><i>Ingrese los campos requeridos</i></p>
				<form class="login-authentication-form" method="post">
					<input type="text" name="name" id="name" placeholder="Nombre">
					<input type="text" name="surname" id="surname" placeholder="Apellido">
					<input type="email" name="email" id="email" placeholder="Correo electrónico">
					<input type="password" name="password" id="password" placeholder="Contraseña">
				</form>
				<div class="remember-forgot-sign-up">
					<a id="password-forgot" href="#" target="_blank" rel="noopener noreferrer">	<i>¿Ya tiene una cuenta?</i></a>
				</div>
				<button id="sign-in" type="submit">Registrarse</button>
			</section>
		</main>
	</body>
	<script src="script.js"></script>
</html>
