<!DOCTYPE html>
<html lang="es">
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Página Principal -  SIGIT</title>
		<link rel="stylesheet" href="../styles/monitors.css">
		<script src="https://kit.fontawesome.com/14a461a11c.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		
	</head>
	<body>
		<header class="main-menu">
			<img src="../img/Logo Dialectica IT azul.png" alt="Dialectica IT logo">
			<button class="navigation-dashboard-buttons" type="button"><i class="fa-regular fa-user dashboard-button-icon"></i>John Doe<i class="fa-solid fa-bars dashboard-button-icon"></i></button>
		</header>
		<main>
			<h1 class="main-title">Dispositivos Electrónicos</h1>
			<section class="electronic-devices">
				<button class="electronic-devices-buttons"><i class="electronic-device-button-icon fa-solid fa-desktop" style="color: #48549b;"></i>Monitores</button>
				<button class="electronic-devices-buttons"><i class="electronic-device-button-icon fa-solid fa-laptop" style="color: #48549b;"></i>Computadores</button>
				<button class="electronic-devices-buttons"><i class="electronic-device-button-icon fa-solid fa-keyboard" style="color: #48549b;"></i>Combos</button>
				<button class="electronic-devices-buttons"><i class="electronic-device-button-icon fa-solid fa-headphones" style="color: #48549b;"></i>Diademas</button>
			</section>
			<section class="searching-and-filters-tab">
				<div class="filters-and-results-tab">
					<button class="result-button" id="first-result"><i class="fa-solid fa-backward" style="color: #313a6a;"></i></button>
					<button class="result-button" id="prev-result"><i class="fa-solid fa-angle-left" style="color: #353e72;"></i></button>
					<p class="result-button" id="current-result">1</p>
					<button class="result-button" id="next-result"><i class="fa-solid fa-angle-right" style="color: #353e72;"></i></button>
					<button class="result-button" id="last-result"><i class="fa-solid fa-forward" style="color: #323b6c;"></i></button>
				</div>
				<div class="searching-tab">
					<input type="text" id="search-input" placeholder="Buscar...">
					<button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
			</section>
			<section class="results-table">
				<table>
					<thead>
						<tr>
							<th class="table-header">Serial Computador</th>
							<th class="table-header">Marca</th>
							<th class="table-header">Modelo</th>
							<th class="table-header">Estado</th>
							<th class="table-header">Asignado a</th>
							<th class="table-header">Acciones</th>
						</tr>
					</thead>
					<tbody id="results-body">
						<tr>
							<td>BOG-123456</td>
							<td>Dell</td>
							<td>Latitude 3450</td>
							<td>1</td>
							<td>Sala de Juntas</td>
							<td>
								<button class="edit-button"><i class="fa-solid fa-pen-to-square"></i></button>
								<button class="delete-button"><i class="fa-solid fa-trash-can"></i></button>
							</td>
						</tr>
						<tr>
							<td>SN654321</td>
							<td>LG</td>
							<td>En Uso</td>
							<td>2</td>
							<td>Oficina Principal</td>
							<td>
								<button class="edit-button"><i class="fa-solid fa-pen-to-square"></i></button>
								<button class="delete-button"><i class="fa-solid fa-trash-can"></i></button>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
	</body>
	<script src="script.js"></script>
</html>
