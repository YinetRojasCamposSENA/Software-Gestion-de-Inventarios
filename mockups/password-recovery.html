<!DOCTYPE html>
<html lang="es">
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recuperación de Contraseña -  SIGIT</title>
		<link rel="stylesheet" href="../styles/password-recovery.css">
		<script src="https://kit.fontawesome.com/14a461a11c.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		
	</head>
	<body>
		<header class="main-message">
			<img src="../img/Logo Dialectica IT.png" alt="Dialectica IT logo" width="350" height="70">
		</header>
		<main>
			<i class="fa-solid fa-lock button-icon" style="color: #ffffff;"></i>
			<section class="login-form">

				<p id="welcome-text">Recuperar Contraseña</p>
				<p id="descriptive-text"><i>Ingrese una nueva contraseña</i></p>
				<form class="login-authentication-form" method="post">
					<input type="password" name="password" id="password" placeholder="Nueva contraseña">
					<input type="password" name="password" id="password" placeholder="Repetir contraseña">
				</form>
				<button id="sign-in" type="submit">Confirmar</button>
			</section>
		</main>
	</body>
	<script src="script.js"></script>
</html>
