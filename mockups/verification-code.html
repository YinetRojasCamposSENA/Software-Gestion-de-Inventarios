<!DOCTYPE html>
<html lang="es">
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recuperación de Contraseña -  SIGIT</title>
		<link rel="stylesheet" href="../styles/verification-code.css">
		<script src="https://kit.fontawesome.com/14a461a11c.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		
	</head>
	<body>
		<header class="main-message">
			<img src="../img/Logo Dialectica IT.png" alt="Dialectica IT logo" width="350" height="70">
		</header>
		<main>
			<i class="fa-solid fa-user-shield button-icon" style="color: #ffffff;"></i>
			<section class="login-form">

				<p id="welcome-text">Código de Verificación</p>
				<p id="descriptive-text"><i>A su correo registrado se le ha enviado <br> un código de verificación</i></p>
				<form id="verification-form">
					<input type="text" id="verification-code-digit-1" name="verification-code" required>
					<input type="text" id="verification-code-digit-2" name="verification-code" required>
					<input type="text" id="verification-code-digit-3" name="verification-code" required>
					<input type="text" id="verification-code-digit-4" name="verification-code" required>
				</section>
				<a id="password-forgot" href="#" target="_blank" rel="noopener noreferrer">	<i>¿Ya tiene una cuenta?</i></a>
				<button id="sign-in" type="submit">Confirmar</button>
		</main>
	</body>
	<script src="script.js"></script>
</html>
